<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tooltip-ui</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <nav>
      <div class="home">
        Home
        <div class="tooltip-home">
          Home page
          <div class="black"></div>
        </div>
      </div>
      <span class="gray">&middot;</span>
      <div class="projects">
        Projects
        <div class="tooltip-projects">
          Here is everything I have built
          <div class="black"></div>
        </div>
      </div>
      <span class="gray">&middot;</span>
      <div class="blog">
        Blog
        <div class="tooltip-blog">
            Visit my blog
            <div class="black"></div>
        </div>
      </div>
    </nav>
  </main>
  
</body>
</html>
